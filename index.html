<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Finans - Finanças Pessoais</title>
</head>

<body>
    <header class="bg-warning">
        <nav class="navbar navbar-light navbar-expand-md">
            <div class="container">
                <a href="" class="navbar-brand">
                    <img src="assets/logo.png" alt="Logo Finans" class="navbar-brand logo">
                </a>

                <button class="navbar-toggler" data-toggle="collapse" data-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav ml-auto text-right">
                        <li class="nav-item">
                            <a href="" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Recursos</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Benefícios</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Preços</a>
                        </li>
                        <button class="ml-md-3 ml-auto btn btn-outline-light">Entrar</button>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">

            <div class="row">
                <div class="col-md-6 align-self-center text-white pb-5 pt-5">
                    <h1 class="lead display-4">Suas contas descomplicadas</h1>
                    <p>Com mais de 1 milhão de usuários, o Finans é uma ferramenta online que vai facilitar sua vida
                        financeira.</p>
                    <form class="input-group input-group-lg">
                        <input class="form-control" type="text" placeholder="Digite seu e-mail">
                        <div class="input-group-append">
                            <button class="btn btn-primary">Cadastrar-se</button>
                        </div>
                    </form>

                    <p class="mt-4">Disponível para
                        <a href="">
                            <i class="btn btn-outline-light ml-1 fa-brands fa-android"></i>
                        </a>
                        <a href="">
                            <i class="btn btn-outline-light fa-brands fa-apple"></i>
                        </a>
                    </p>
                </div>
                <img src="assets/capa-mulher.png" alt="Mulher segurando moeda" class="col-md-6 d-none d-md-block">
            </div>

        </div>
    </header>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1492660b2a.js" crossorigin="anonymous"></script>
</body>

</html>
